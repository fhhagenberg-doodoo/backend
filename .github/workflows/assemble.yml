# On every push we check if the current branch is able to be assembled

name: Assemble

on:
  push:

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build project with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: assemble --spring.profiles.active=dev
          gradle-version: 6.4.1
