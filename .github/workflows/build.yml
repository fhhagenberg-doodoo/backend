name: build

on:
  pull_request:
  push:

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: checkout branch
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: prepare gradle
        run: chmod +x gradlew
      - name: build with gradle
        run: ./gradlew build

